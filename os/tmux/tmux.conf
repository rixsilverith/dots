set-option -sa terminal-features ',xterm-256color:RGB'

set-option -g focus-events on
set-option -s escape-time 0
set-option -g mouse on

unbind-key C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

unbind-key c
bind-key c new-window -c "#{pane_current_path}"

# alt + arrow + H/L to switch windows
bind-key -n M-H previous-window
bind-key -n M-L next-window

bind-key K confirm-before "kill-session"

set-option -g base-index 1
set-option -g pane-base-index 1
set-window-option -g pane-base-index 1

set-option -g renumber-windows on  # autorename window numbers on closing

bind-key '"' split-window -v -c "#{pane_current_path}"
bind-key '!' split-window -h -c "#{pane_current_path}"

bind-key -r '<' swap-window -d -t '{previous}'  # move window left
bind-key -r '>' swap-window -d -t '{next}'  # move window right

set-option -g status-style bg=white,fg=black
set-option -g status-left "[#S] "
set-option -g status-left-length 60

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind-key r source-file ~/.config/tmux/tmux.conf \; display "reloaded tmux.conf"

