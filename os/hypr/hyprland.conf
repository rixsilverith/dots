# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

monitor=,preferred,auto,1
workspace=DP-1,

# exec-once=hyprpaper
exec-once=$HOME/.config/hypr/autostart
exec-once=/home/rix/.config/waybar/waybarinit
exec-once=$HOME/.config/hypr/monitors.sh

input {
    kb_file=
    kb_layout=es
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=
    repeat_rate=40
    repeat_delay=300

    follow_mouse=1

    touchpad {
        natural_scroll=no
    }

    #sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    sensitivity=1.0 # mouse cursor
    main_mod=SUPER

    gaps_in=5
    gaps_out=30
    border_size=0
    col.active_border=0x66FFFFFF
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=7
    blur=0
    blur_size=1 # minimum 1
    blur_passes=1 # minimum 1
    blur_new_optimizations = true
    drop_shadow=true
    shadow_range = 50
    col.shadow=0x22000000 # 0xbbf5c2e7
    col.shadow_inactive=0x22000000
    shadow_render_power=1
}

animations {
    enabled=1
    animation=windows,1,4,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default,slide
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
    force_split=2 # always split to the right
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=3
}

misc {
    disable_hyprland_logo=yes
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

# example binds
bind=SUPER,RETURN,exec,alacritty
bind=SUPER,W,killactive,
bind=SUPER,M,exit,
bind=SUPERSHIFT,Q,exit,
bind=SUPER,E,exec,thunar
bind=SUPER,S,togglefloating,
bind=SUPER,R,exec,wofi --show drun
bind=SUPER,P,pseudo,fire

bind=SUPER,F11,fullscreen,1
bind=SUPERSHIFT,F11,fullscreen,0
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

bind=,Print,exec,grim -g "0,0 1920x1080" $HOME/Pics/Screenshots/$(date +'%d%m%Y-%H%M%S_shot.png')
bind=SUPER,Print,exec,doit ui screenshot

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

# Move programs to workspaces
binde=ALT,1,movetoworkspacesilent,1
binde=ALT,2,movetoworkspacesilent,2
binde=ALT,3,movetoworkspacesilent,3
binde=ALT,4,movetoworkspacesilent,4
binde=ALT,5,movetoworkspacesilent,5
binde=ALT,6,movetoworkspacesilent,6
binde=ALT,7,movetoworkspacesilent,7
binde=ALT,8,movetoworkspacesilent,8
binde=ALT,9,movetoworkspacesilent,9
binde=ALT,0,movetoworkspacesilent,10

# Move programs to workspaces (and switch to that workspace)
bind=SUPERSHIFT,1,movetoworkspace,1
bind=SUPERSHIFT,2,movetoworkspace,2
bind=SUPERSHIFT,3,movetoworkspace,3
bind=SUPERSHIFT,4,movetoworkspace,4
bind=SUPERSHIFT,5,movetoworkspace,5
bind=SUPERSHIFT,6,movetoworkspace,6
bind=SUPERSHIFT,7,movetoworkspace,7
bind=SUPERSHIFT,8,movetoworkspace,8
bind=SUPERSHIFT,9,movetoworkspace,9
bind=SUPERSHIFT,0,movetoworkspace,10

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

bind=SUPERSHIFT,R,exec,hyprctl reload

bind=,XF86AudioRaiseVolume,exec,pamixer -i 5
bind=,XF86AudioLowerVolume,exec,pamixer -d 5
bind=,XF86AudioMute,exec,pamixer --toggle-mute
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-

# fix screensharing. See https://gist.github.com/PowerBall253/2dea6ddf6974ba4e5d26c3139ffb7580
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
